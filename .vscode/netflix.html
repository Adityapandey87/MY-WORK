<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo">
        <button class="signin-btn">Sign In</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-box">
                <input type="email" placeholder="Email address">
                <button>Get Started ></button>
            </div>
        </div>
    </section>

    <!-- Movie Rows -->
    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movie-row">
            <img src="https://picsum.photos/200/300?1">
            <img src="https://picsum.photos/200/300?2">
            <img src="https://picsum.photos/200/300?3">
            <img src="https://picsum.photos/200/300?4">
            <img src="https://picsum.photos/200/300?5">
        </div>

        <h2>Trending Now</h2>
        <div class="movie-row">
            <img src="https://picsum.photos/200/300?6">
            <img src="https://picsum.photos/200/300?7">
            <img src="https://picsum.photos/200/300?8">
            <img src="https://picsum.photos/200/300?9">
            <img src="https://picsum.photos/200/300?10">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Questions? Call 000-800-919-1694</p>
        <div class="footer-links">
            <a href="#">FAQ</a>
            <a href="#">Help Centre</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy</a>
        </div>
        <p class="copyright">Netflix Clone Â© 2026</p>
    </footer>

</body>
</html>
